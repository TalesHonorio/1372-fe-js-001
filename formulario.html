<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="GET">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div>
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            pattern="\w+\s+\w+"
            title="Digite seu nome completo"
            placeholder="Digite o seu nome"
            value="Ivirson Daltro"
            required
          />
        </div>
        <br />
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite o seu email"
          />
        </div>
        <br />
        <div>
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <br />
        <div>
          <label for="birthdate">Data de Nasc.</label>
          <input
            type="date"
            id="birthdate"
            name="birthdate"
            min="2025-01-01"
            max="2025-08-15"
            placeholder="Digite a sua data de nascimento"
          />
        </div>
        <br />
        <div>
          <label for="graduation">Graduação</label>
          <select name="graduation" id="graduation">
            <option value="">-- Selecione</option>
            <optgroup label="Básica">
              <option value="ensino-fundamental">Ensino Fundamental</option>
              <option value="ensino-medio" selected>Ensino Médio</option>
            </optgroup>
            <optgroup label="Superior">
              <option value="superior">Superior</option>
              <option value="pos-graduacao">Pós-Graduação</option>
            </optgroup>
          </select>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>Endereço</legend>
        <div>
          <span>Endereço comercial?</span>
          <label for="addressTypeS">Sim</label>
          <input type="radio" id="addressTypeS" name="addressType" value="S" />
          <label for="addressTypeN">Não</label>
          <input type="radio" id="addressTypeN" name="addressType" value="N" />
        </div>
        <br />
        <div>
          <p>Tipo de Endereço</p>
          <label for="addressTypeR">Residencial</label>
          <input type="checkbox" id="addressTypeR" />
          <label for="addressTypeC">Comercial</label>
          <input type="checkbox" id="addressTypeC" />
        </div>
        <br />
        <div>
          <label for="street">Rua</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Digite a sua rua"
          />
        </div>
        <br />
        <div>
          <label for="number">Número</label>
          <input
            type="number"
            step="0.5"
            min="0"
            max="1000"
            id="number"
            name="number"
            placeholder="Digite o número"
          />
        </div>
        <br />
        <div>
          <label for="city">Cidade</label>
          <input
            type="text"
            id="city"
            name="city"
            minlength="2"
            maxlength="5"
            placeholder="Digite a sua cidade"
          />
        </div>
        <br />
        <div>
          <label for="state">Estado</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Digite o seu estado"
          />
        </div>
        <br />
        <div>
          <label for="houseColor">Cor da casa</label>
          <input
            type="color"
            id="houseColor"
            name="houseColor"
            placeholder="Digite a cor da sua casa"
          />
        </div>
      </fieldset>

      <br />

      <textarea
        name="observations"
        id="observations"
        rows="5"
        cols="40"
        placeholder="Digite suas observações aqui..."
      >
Alguma coisa
    </textarea
      >

      <br />

      <button type="submit">Enviar dados</button>
    </form>
  </body>
</html>
